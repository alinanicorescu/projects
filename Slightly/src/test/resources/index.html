<!DOCTYPE html>
<html>

importClass(Packages.biz.netcentric.Person)
var person=Person.lookup(null)
</script>
<head>
<title>${person.name}</title>
</head>

	<h1 title="${person.name}">${person.name}</h1>

		${person.spouse}</h2>
	<br>
	<div data-for-child="person.children">Child: ${child}</div>
</body>
</html>
